#Custom collector bot : Cristoff
TrajectoryPlannerROS:
  min_vel_x: 0.05
  max_vel_x: 0.3
  max_rotational_vel: 0.3 # rad/sec
  min_in_place_rotational_vel: .1 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec
  max_in_place_rotational_vel: .3 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec

  acc_lim_th: 0.8
  acc_lim_x: 0.5
  acc_lim_y: 0.5

  yaw_goal_tolerance: 0.25 #radians ~= 15 degrees
  xy_goal_tolerance: 0.15 #meters

  holonomic_robot: false
