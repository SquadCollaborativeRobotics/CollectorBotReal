#for pioneer p3-dx
#Specs obtained from: http://www.mobilerobots.com/Libraries/Downloads/Pioneer3DX-P3DX-RevA.sflb.ashx

TrajectoryPlannerROS:
  min_vel_x: 0.05
  max_vel_x: 0.50

  #max_rotational_vel: 5.23598776 #300 degrees/sec
  #min_in_place_rotational_vel: 0.4 #The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec
  max_rotational_vel: 0.3 # 180 degrees/sec
  min_in_place_rotational_vel: .2 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec
  max_in_place_rotational_vel: .3 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec

  acc_lim_th: 0.8
  acc_lim_x: 0.5
  acc_lim_y: 0.5

  yaw_goal_tolerance: 0.25 #radians ~= 15 degrees
  xy_goal_tolerance: 0.25 #meters
  latch_xy_goal_tolerance: true #meters

  holonomic_robot: false
