#for pioneer p3-dx
#Specs obtained from: http://www.mobilerobots.com/Libraries/Downloads/Pioneer3DX-P3DX-RevA.sflb.ashx

#Also see: http://wiki.ros.org/base_local_planner#Parameters

TrajectoryPlannerROS:
  #min_vel_x: 0.05
  #max_vel_x: 0.4
  min_vel_x: 0.05
  max_vel_x: 0.2
  #max_rotational_vel: 1.74 # rad/sec
  max_rotational_vel: 0.2 # rad/sec
  min_in_place_rotational_vel: 0.05 #The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec

  acc_lim_th: 2.2
  acc_lim_x: 2.0
  acc_lim_y: 2.0

  #goal tolerances
  yaw_goal_tolerance: 0.25
  xy_goal_tolerance: 0.25

  holonomic_robot: false
